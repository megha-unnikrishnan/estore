{% extends 'userview/base.html' %}
{% load static %}
{% block content %}

<div class="contact">

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4">
                <div class="contact-info">
                    <h2>Our Office</h2>
                    <h3><i class="fa fa-map-marker"></i>123 Office, ESTORE, CA, EKM</h3>
                    <h3><i class="fa fa-envelope"></i>megha@gmail.com</h3>
                    <h3><i class="fa fa-phone"></i>+91 7897897890</h3>
                    <div class="social">
                        <a href="https://twitter.com/"><i class="fab fa-twitter"></i></a>
                        <a href="https://facebook.com/"><i class="fab fa-facebook-f"></i></a>
                        <a href="https://linkedin.com/"><i class="fab fa-linkedin-in"></i></a>
                        <a href="https://instagram.com/"><i class="fab fa-instagram"></i></a>
                        <a href="https://youtube.com/"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="contact-form">
                    <div class="messages" style="color: red;"></div>
                    <form id="contactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" placeholder="Your Name" name="name">
                            </div>
                            <div class="col-md-6">
                                <input type="email" class="form-control" placeholder="Your Email" name="email">
                            </div>
                        </div><br>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Subject" name="subject">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="5" placeholder="Message" name="message"></textarea>
                        </div>
                        <div><button class="btn" type="submit">Send Message</button></div>
                    </form>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="contact-map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3305.733248043701!2d-118.24532098539802!3d34.05071312525937!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80c2c648fa1d4803%3A0xdec27bf11f9fd336!2s123%20S%20Los%20Angeles%20St%2C%20Los%20Angeles%2C%20CA%2090012%2C%20USA!5e0!3m2!1sen!2sbd!4v1585634930544!5m2!1sen!2sbd" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var form = document.getElementById('contactForm');
        var messagesContainer = document.querySelector('.messages');

        form.addEventListener("submit", function(event) {
            event.preventDefault();

            var name = form.querySelector('[name="name"]').value.trim();
            var email = form.querySelector('[name="email"]').value.trim();
            var subject = form.querySelector('[name="subject"]').value.trim();
            var message = form.querySelector('[name="message"]').value.trim();

            // Clear previous messages
            messagesContainer.innerHTML = '';

            // Validate name
            if (name === "") {
                displayError("Please enter your name.");
                return;
            }

            // Validate email
            if (email === "") {
                displayError("Please enter your email address.");
                return;
            } else if (!isValidEmail(email)) {
                displayError("Please enter a valid email address.");
                return;
            }

            // Validate subject
            if (subject === "") {
                displayError("Please enter the subject.");
                return;
            }

            // Validate message
            if (message === "") {
                displayError("Please enter your message.");
                return;
            }

            // If all validations pass, submit the form
            form.submit();
        });

        // Function to display error message
        function displayError(message) {
            var errorMessage = document.createElement('p');
            errorMessage.textContent = message;
            messagesContainer.appendChild(errorMessage);
        }

        // Function to validate email address format
        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    });
</script>

{% endblock %}
