{% extends 'userview/userprofile.html' %}
{% load static %}
{% block content %}





<div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Add Address</h5>
                    </div>
                    <div class="card-body">
                        <form method="post" action="{% url 'addaddress' 0 %}"  onsubmit="return validateForm()">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name</label>
                                <input type="text" class="form-control" id="id_name" name="name" >
                                 <span id="nameError" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="id_mobile">Mobile</label>
                                <input type="number" class="form-control" id="id_mobile" name="mobile"  >
                                 <span id="numberError" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="id_address">Address</label>
                                <input type="text" class="form-control" id="id_address" name="address" >
                                 <span id="addressError" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="id_town">Town</label>
                                <input type="text" class="form-control" id="id_town" name="town" >
                                 <span id="townError" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="id_zipcode">Zipcode</label>
                                <input type="text" class="form-control" id="id_zipcode"  name="zipcode" >
                                 <span id="zipcodeError" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="id_nearby_location">Nearby Location</label>
                                <input type="text" class="form-control" id="id_nearby_location" name="location" >
                                 <span id="locationError" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="id_district">District</label>
                                <select class="form-control" id="id_district" name="district" >
                                    <option value="" selected disabled>Select District</option>
                                    <option value="Alappuzha">Alappuzha</option>
                                    <option value="Ernakulam">Ernakulam</option>
                                    <option value="Idukki">Idukki</option>
                                    <option value="Kannur">Kannur</option>
                                    <option value="Kasaragod">Kasaragod</option>
                                    <option value="Kollam">Kollam</option>
                                    <option value="Kottayam">Kottayam</option>
                                    <option value="Kozhikode">Kozhikode</option>
                                    <option value="Malappuram">Malappuram</option>
                                    <option value="Palakkad">Palakkad</option>
                                    <option value="Pathanamthitta">Pathanamthitta</option>
                                    <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                                    <option value="Thrissur">Thrissur</option>
                                    <option value="Wayanad">Wayanad</option>
                                </select>
                                 <span id="districtError" class="text-danger"></span>
                            </div>
                            <div class="form-group">
                                <label for="id_state">State</label>
                                 <input type="text" class="form-control" id="id_state" name="state"  >
                                 <span id="stateError" class="text-danger"></span>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
function validateForm() {
    // Retrieve form inputs
    var name = document.getElementById("id_name").value;
    var mobile = document.getElementById("id_mobile").value;
    var address = document.getElementById("id_address").value;
    var town = document.getElementById("id_town").value;
    var zipcode = document.getElementById("id_zipcode").value;
    var location = document.getElementById("id_nearby_location").value;
    var district = document.getElementById("id_district").value;
    var state = document.getElementById("id_state").value;

    // Clear previous error messages
    document.getElementById("nameError").innerText = "";
    document.getElementById("numberError").innerText = "";
    document.getElementById("addressError").innerText = "";
    document.getElementById("townError").innerText = "";
    document.getElementById("zipcodeError").innerText = "";
    document.getElementById("locationError").innerText = "";
    document.getElementById("districtError").innerText = "";
    document.getElementById("stateError").innerText = "";

    var isValid = true;

    // Validate Name
    if (name.trim() === "") {
        document.getElementById("nameError").innerText = "Name is required";
        isValid = false;
    }

    // Validate Mobile
    if (mobile.trim() === "") {
        document.getElementById("numberError").innerText = "Mobile is required";
        isValid = false;
    } else if (isNaN(mobile) || mobile.length !== 10) {
        document.getElementById("numberError").innerText = "Mobile should be a 10-digit number";
        isValid = false;
    }

    // Validate Address
    if (address.trim() === "") {
        document.getElementById("addressError").innerText = "Address is required";
        isValid = false;
    }

    // Validate Town
    if (town.trim() === "") {
        document.getElementById("townError").innerText = "Town is required";
        isValid = false;
    }

    // Validate Zipcode
    if (zipcode.trim() === "") {
        document.getElementById("zipcodeError").innerText = "Zipcode is required";
        isValid = false;
    }else if (isNaN(zipcode) || zipcode.length !== 6) {
        document.getElementById("zipcodeError").innerText = "Zipcode should be a 6-digit number";
        isValid = false;
    }

    // Validate Nearby Location
    if (location.trim() === "") {
        document.getElementById("locationError").innerText = "Nearby Location is required";
        isValid = false;
    }

    // Validate District
    if (district === null || district === "") {
        document.getElementById("districtError").innerText = "District is required";
        isValid = false;
    }

    // Validate State
    if (state.trim() === "") {
        document.getElementById("stateError").innerText = "State is required";
        isValid = false;
    }

    return isValid;
}
</script>


{% endblock %}
